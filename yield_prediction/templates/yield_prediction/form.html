<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield Prediction - Advanced Crop Forecasting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #74c69d, #f6f9fc, #3949ab);
      background-attachment: fixed;
      font-family: 'Roboto', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    input:focus, button:focus {
      outline: 2px solid #4CAF50;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 fade-in">
  <div class="container mx-auto max-w-md">
    <!-- Form Section -->
    <div class="bg-white p-8 rounded-xl card">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">
        <i class="fas fa-leaf text-green-500"></i> Crop Yield Prediction
      </h1>
      <p class="text-center text-gray-600 mb-6">Enter details for accurate forecasting powered by AI</p>
      
      <form method="post" id="predictionForm" class="space-y-4">
        {% csrf_token %}
        
        <div>
          <label for="crop" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-seedling mr-2 text-green-500"></i>Crop
          </label>
          <input type="text" id="crop" name="crop" placeholder="Eg. RICE, WHEAT,MAIZE,PEARL MILLET" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div>
          <label for="district" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>District
          </label>
          <input type="text" id="district" name="district" placeholder="WRITE IN UPPERCASE" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-calendar-alt mr-2 text-purple-500"></i>Year
          </label>
          <input type="number" id="year" name="year" min="1900" max="2100" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" required>
        </div>
        
        <div>
          <label for="production" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-chart-line mr-2 text-orange-500"></i>Production (1k Ton)
          </label>
          <input type="number" id="production" name="production" step="0.01" placeholder="E.g., 5.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white py-3 px-4 rounded-lg font-semibold transition duration-200 shadow-md">
          <i class="fas fa-brain mr-2"></i>Predict Yield
        </button>
      </form>

      {% if prediction %}
        <div class="mt-6 p-4 bg-green-100 border border-green-300 rounded-lg">
          <h3 class="text-lg font-semibold text-green-800">
            <i class="fas fa-check-circle mr-2"></i>Predicted Yield
          </h3>
          <p class="text-gray-700">{{ prediction|floatformat:2 }} Kg/ha</p>
        </div>
      {% endif %}
      
      <div id="errorMsg" class="mt-6 p-4 bg-red-100 border border-red-300 rounded-lg hidden">
        <h3 class="text-lg font-semibold text-red-800">
          <i class="fas fa-exclamation-triangle mr-2"></i>Error
        </h3>
        <p class="text-gray-700">Please fill in all required fields correctly.</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    const errorMsg = document.getElementById('errorMsg');
    
    form.addEventListener('submit', function(event) {
      const inputs = form.querySelectorAll('input[required]');
      let hasError = false;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          hasError = true;
        }
      });
      if (hasError) {
        event.preventDefault();
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 5000);
      }
    });
    
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('scale-105');
      });
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('scale-105');
      });
    });
  </script>
</body>
</html>
